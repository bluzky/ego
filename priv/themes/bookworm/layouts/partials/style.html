<!-- plugins + stylesheet -->
<link rel="preconnect" href="https://fonts.gstatic.com" />
{% for link in site.params.plugins.css %}
{% if link | match: "^http" %}
<link rel="stylesheet" href="{{ link}}" />
{% else %}
<link rel="stylesheet" href="{{ link | abs_url }}" media="screen" />
{% endif %}
{% endfor %}
<link rel="stylesheet" href="{{ '/css/style.css' | abs_url }}" media="screen" />
