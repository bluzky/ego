
<div class="row justify-content-center">
  <div class="col-md-12 col-lg-10 col-xl-8">
    <article>
      <h1 class="text-center">{{ page.title }}</h1>
      <div class="text-center">{{ page.content }}</div>
			<div class="card-list">
        {% assign documents = site.documents | where: "section", page.section %}
        {% item
						<div class="card my-3">
							<div class="card-body">
								<a class="stretched-link" href="{{ item.path }}">{{ item.title}} &rarr;</a>
							</div>
						</div>
				{% endfor %}
			</div>
    </article>
  </div>
</div>
