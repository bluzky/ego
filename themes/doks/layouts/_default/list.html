<div class="row justify-content-center">
  <div class="col-md-12 col-lg-10 col-xl-8">

    <article>
      <h2>{{ page.title }}</h2>
      <div>
        {% if page.type == "categories" %}
        {% assign terms = site.taxonomies.categories.terms %}
        {% else %}
        {% assign terms = site.taxonomies.tags.terms %}
        {% endif %}
        {% for item in terms %}
        <a href="{{ item.url }}">{{ item.title }}</a>
        {% endfor %}
      </div>
    </article>
  </div>
</div>
